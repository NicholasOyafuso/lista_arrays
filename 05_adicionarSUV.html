<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let adicionar= prompt("qual carro você deseja adicionar?");
        let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];


    //PROCESSAMENTO
    let antigaLista = carrosSUV.join("-");
    carrosSUV.push(adicionar);
    let novaLista = carrosSUV.join("-");

  


    //SAÍDA
     document.write("Lista antiga de SUVs: " + antigaLista + "<br>");
    document.write("Nova lista de SUVs: " + novaLista + "<br>");
    
</script>
